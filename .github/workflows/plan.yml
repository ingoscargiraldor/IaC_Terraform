name: "Terraform Plan"

on:
  pull_request:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TERRAFORM_VERSION: "1.2.9"
  TF_IN_AUTOMATION: "True"

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get PR ID
        id: pr-id
        shell: bash
        run: |
          PR_NUMBER=${{ github.event.number }}
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Detect changed folder
        id: detect-folder
        run: |
          # Extraer los nombres de carpetas del último commit
          FOLDER_NAME=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '/' | awk -F'/' '{print $1}' | uniq)
          echo "Folder name: $FOLDER_NAME"
          echo "FOLDER_NAME=$FOLDER_NAME" >> $GITHUB_ENV
    
      - name: Use the folder name
        run: |
          echo "Changes detected in folder: $FOLDER_NAME"
          # Aquí puedes ejecutar comandos o scripts dependiendo de la carpeta

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        working-directory: terraform/
        run: |
          export AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }}
          terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform/
        run: |
          terraform plan -no-color -out=tfplan
      
      - name: List output files
        working-directory: terraform/
        run: ls -la

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.pr-id.outputs.PR_NUMBER }}-tf-plan
          path: terraform/
